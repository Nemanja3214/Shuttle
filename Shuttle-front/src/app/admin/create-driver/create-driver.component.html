<div id="create-driver">
    <mat-card>
        <form [formGroup]="formGroup" (ngSubmit)="createDriver()">
            <table>
                <tr>
                    <td>
                        <h2>Driver data</h2>
                        <hr />
                    </td>
                    <td>
                        <h2>Vehicle data</h2>
                        <hr />
                    </td>
                </tr>
                <tr>
                    <!-- Left side -->
                    <td class="form-content">

                        <mat-card>

                            <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput name="name" type="text" formControlName="name" />
                            </mat-form-field>

                            <br />

                            <mat-form-field appearance="outline">
                                <mat-label>Surname</mat-label>
                                <input matInput name="surname" type="text" formControlName="surname" />
                            </mat-form-field>

                            <br />

                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput name="email" type="email" formControlName="email" />
                            </mat-form-field>

                            <br />

                            <mat-form-field appearance="outline">
                                <mat-label>Phone (012-345-6789)</mat-label>
                                <mat-hint></mat-hint>
                                <input matInput name="phone" type="text" formControlName="phone" />
                            </mat-form-field>

                            <br />

                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <!-- Note the type="text", not type="password" -->
                                <input matInput name="password" type="text" formControlName="password" />
                            </mat-form-field>

                            <br />

                            <mat-form-field appearance="outline">
                                <mat-label>Address</mat-label>
                                <input matInput name="address" type="text" formControlName="address" />
                            </mat-form-field>
                        </mat-card>
                    </td>
                    <!-- Right side -->
                    <td class="form-content">

                        <mat-card>
                            <mat-form-field appearance="outline">
                                <mat-label>Model</mat-label>
                                <input matInput name="vehicleModel" type="text" formControlName="vehicleModel" />
                            </mat-form-field>

                            <br />

                            <mat-form-field appearance="outline">
                                <mat-label>Type</mat-label>
                                <mat-select formControlName="vehicleType">
                                    <mat-option *ngFor="let food of vehicleTypes" [value]="food.name">{{food.name}} ({{food.pricePerKm}})</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <br />

                            <mat-form-field appearance="outline">
                                <mat-label>Registration table</mat-label>
                                <input matInput name="vehicleRegtable" type="text" formControlName="vehicleRegtable" />
                            </mat-form-field>

                            <br />

                            <mat-label class="small-space">Seats</mat-label>
                            <mat-slider min="1" max="8" step="1" value="4" discrete formControlName="vehicleSeats">
                                <input matSliderThumb>
                            </mat-slider>

                            <br />

                            <mat-checkbox formControlName="vehicleBabies">Babies</mat-checkbox>
                            <mat-checkbox formControlName="vehiclePets">Pets</mat-checkbox>

                            <br />
                        </mat-card>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="btn-create-driver" mat-raised-button type="submit" color="primary"
                        [disabled]="!formGroup.valid">Create Driver</button>
                    </td>
                </tr>
            </table>

        </form>
    </mat-card>
</div>
