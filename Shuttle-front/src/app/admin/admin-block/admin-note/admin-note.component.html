<div *ngIf="selectedUser">
    <div *ngIf="!noteDataSource">
        User has no notes
    </div>

    <div *ngIf="noteDataSource">
        <table mat-table [dataSource]='noteDataSource' class="mat-elevation-z3">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} {{ element.message }} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="noteDisplayColumns"></tr>
        </table>

        <br/>

        <mat-paginator
            [pageSizeOptions]="[5]"
            [length]="noteTotal"
            [pageIndex]="page"
            showFirstLastButtons
        >
        </mat-paginator>
    </div>

    <form [formGroup]="noteForm" (ngSubmit)="onNoteSubmit()" enctype="multipart/form-data" accept-charset="UTF-8">

        <mat-form-field appearance="fill">
            <mat-label>Note:</mat-label>
            <input matInput type="text" formControlName="note" required/>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">Add Note</button>
    </form>

</div>
