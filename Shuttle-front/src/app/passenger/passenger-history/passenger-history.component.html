<div class="row">
    <div class="column left">
        <ng-container *ngIf="!hasRides()">
            <div class="grey-centered-text">
                You have no rides!
            </div>
        </ng-container>
        <ng-container *ngIf="hasRides()">
            <table mat-table [dataSource]='dataSource' class="mat-elevation-z3">
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                </ng-container>
                <ng-container matColumnDef="route">
                    <th mat-header-cell *matHeaderCellDef>Route</th>
                    <td mat-cell *matCellDef="let element"> {{ getFieldRoute(element) }} </td>
                </ng-container>
                <ng-container matColumnDef="startTime">
                    <th mat-header-cell *matHeaderCellDef>Start</th>
                    <td mat-cell *matCellDef="let element"> {{ element.startTime | date:'medium' }} </td>
                </ng-container>
                <ng-container matColumnDef="endTime">
                    <th mat-header-cell *matHeaderCellDef>End</th>
                    <td mat-cell *matCellDef="let element"> {{ element.endTime | date:'medium' }} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr 
                    (click)="onRideSelected(row)"
                    [class.row-selected]="isSelected(row)"
                    mat-row 
                    *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </ng-container>
    </div>
    <div class="column right">
        <div class="height-70">
            <div id="map" class="mat-elevation-z3" #leafletMap></div>
        </div>
        <div class="height-30 row">

            <div class="column left">
            <mat-card class="height-100">
                <div class="text-regular"><span class=text-thin>Driver: </span><b>{{ getSelectedRideDriverName() }}</b></div>     
            </mat-card>
            </div>

            <div class="column right">
            <mat-card class="height-100">
                y
            </mat-card>
            </div>

        </div>
    </div>
</div>
