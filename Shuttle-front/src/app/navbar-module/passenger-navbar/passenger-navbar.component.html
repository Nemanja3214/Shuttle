<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<mat-toolbar class="passenger">
    <a routerLink="">
        shuttle
    </a>
    <div id="buttons">
        <button mat-icon-button (click)="home()">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button (click)="favorite()">
            <mat-icon>favorite_border</mat-icon>
        </button>
        <button mat-icon-button (click)="history()">
            <mat-icon>history</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>chat</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button (click)="graph()">
            <span class="material-symbols-outlined">monitoring</span>
        </button>
        
        <button mat-flat-button class="button" id="sign-out" (click)="logout()">Sign out</button>
    </div>
</mat-toolbar>
