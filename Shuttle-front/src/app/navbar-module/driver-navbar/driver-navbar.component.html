<mat-toolbar class="driver">
    <a routerLink="driver/home">
        shuttle
    </a>
    <div id="buttons">
        <button mat-icon-button (click)="home()">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button (click)="history()">
            <mat-icon>history</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>map</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>chat</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button (click)="info()">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-slide-toggle><span id="slider-text">Active</span></mat-slide-toggle>
        <button mat-flat-button class="button" id="sign-out" (click)="logout()">Sign out</button>
    </div>
</mat-toolbar>
